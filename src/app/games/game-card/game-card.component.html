<mat-card class="game-card">
    <mat-card-header>
      <div mat-card-avatar class="game-header-image"></div>
      <mat-card-title>{{ game.name }}</mat-card-title>
      <mat-card-subtitle>{{ game.platformId }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="game.image" [alt]="'Cover of' + game.name" />
    <mat-card-content>
      <p>Hours Played: {{ game.numberOfHoursPlayed }}</p>
      <p>Hours to Complete: {{ game.numberOfHoursToComplete }}</p>
      <p>Is Complete? {{ game.isComplete }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
